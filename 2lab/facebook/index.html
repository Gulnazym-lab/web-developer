<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Facebook – Вход</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <section class="left">
      <h1 class="logo">facebook</h1>
      <p>
        Facebook помогает вам всегда оставаться на связи и общаться
        со своими знакомыми.
      </p>
    </section>

    <section class="right">
      <form class="login-card">
        <label for="email">Электронный адрес или номер телефона</label>
        <input
          type="text"
          id="email"
          placeholder="Электронный адрес или номер телефона"
        >

        <label for="password">Пароль</label>
        <input
          type="password"
          id="password"
          placeholder="Пароль"
        >

        <button type="submit" class="login-btn">Вход</button>

        <a href="#" class="forgot">Забыли пароль?</a>

        <hr>

        <button type="button" class="create-btn">
          Создать новый аккаунт
        </button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="languages">
      <a href="#">Русский</a>
      <a href="#">English (US)</a>
      <a href="#">Türkçe</a>
      <a href="#">Deutsch</a>
      <a href="#">Español</a>
      <a href="#">Português (Brasil)</a>
    </div>

    <div class="links">
      <a href="#">Регистрация</a>
      <a href="#">Вход</a>
      <a href="#">Messenger</a>
      <a href="#">Facebook Lite</a>
      <a href="#">Видео</a>
      <a href="#">Meta Pay</a>
      <a href="#">Instagram</a>
      <a href="#">Threads</a>
    </div>

    <p class="copy">Meta © 2026</p>
  </footer>

</body>
</html>
